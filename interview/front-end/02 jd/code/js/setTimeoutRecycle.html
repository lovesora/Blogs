<!DOCTYPE html>
<html>
<head>
    <title>recycle</title>
    <script>
        var num = 0;

        function inc() {
            for (var i = 0; i < 100000; i++) {
                num += i;
            }
            console.log(num);
        }

        setTimeout(inc, 0);

        console.log(num);
    </script>
</head>
<body>

</body>
</html>
